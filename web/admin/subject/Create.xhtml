<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/common/template.xhtml">

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_idSubject}" for="idSubject" />
                    <h:inputText id="idSubject" value="#{subjectController.selected.idSubject}" title="#{bundle.CreateSubjectTitle_idSubject}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_idSubject}"/>
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_subjectCode}" for="subjectCode" />
                    <h:inputText id="subjectCode" value="#{subjectController.selected.subjectCode}" title="#{bundle.CreateSubjectTitle_subjectCode}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_subjectCode}"/>
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_subjectSrNo}" for="subjectSrNo" />
                    <h:inputText id="subjectSrNo" value="#{subjectController.selected.subjectSrNo}" title="#{bundle.CreateSubjectTitle_subjectSrNo}" />
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_subjectName}" for="subjectName" />
                    <h:inputText id="subjectName" value="#{subjectController.selected.subjectName}" title="#{bundle.CreateSubjectTitle_subjectName}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_subjectName}"/>
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_idProgram}" for="idProgram" />
                    <h:inputText id="idProgram" value="#{subjectController.selected.idProgram}" title="#{bundle.CreateSubjectTitle_idProgram}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_idProgram}"/>
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_idCourse}" for="idCourse" />
                    <h:inputText id="idCourse" value="#{subjectController.selected.idCourse}" title="#{bundle.CreateSubjectTitle_idCourse}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_idCourse}"/>
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_semester}" for="semester" />
                    <h:inputText id="semester" value="#{subjectController.selected.semester}" title="#{bundle.CreateSubjectTitle_semester}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_semester}"/>
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_theory}" for="theory" />
                    <h:inputText id="theory" value="#{subjectController.selected.theory}" title="#{bundle.CreateSubjectTitle_theory}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_theory}"/>
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_practical}" for="practical" />
                    <h:inputText id="practical" value="#{subjectController.selected.practical}" title="#{bundle.CreateSubjectTitle_practical}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_practical}"/>
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_tutorial}" for="tutorial" />
                    <h:inputText id="tutorial" value="#{subjectController.selected.tutorial}" title="#{bundle.CreateSubjectTitle_tutorial}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_tutorial}"/>

                    <h:inputText id="elective" value="#{subjectController.selected.elective}" title="#{bundle.CreateSubjectTitle_elective}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_elective}"/>

                    <h:inputText id="creditTheory" value="#{subjectController.selected.creditTheory}" title="#{bundle.CreateSubjectTitle_creditTheory}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_creditTheory}"/>
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_creditPractical}" for="creditPractical" />
                    <h:inputText id="creditPractical" value="#{subjectController.selected.creditPractical}" title="#{bundle.CreateSubjectTitle_creditPractical}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_creditPractical}"/>
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_creditTutorial}" for="creditTutorial" />
                    <h:inputText id="creditTutorial" value="#{subjectController.selected.creditTutorial}" title="#{bundle.CreateSubjectTitle_creditTutorial}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_creditTutorial}"/>

                    <h:inputText id="test2" value="#{subjectController.selected.test2}" title="#{bundle.CreateSubjectTitle_test2}" />
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_courseCode}" for="courseCode" />
                    <h:inputText id="courseCode" value="#{subjectController.selected.courseCode}" title="#{bundle.CreateSubjectTitle_courseCode}" />
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_endSemExam}" for="endSemExam" />
                    <h:inputText id="endSemExam" value="#{subjectController.selected.endSemExam}" title="#{bundle.CreateSubjectTitle_endSemExam}" />
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_termworkMarks}" for="termworkMarks" />

                <h:commandLink action="#{subjectController.create}" value="#{bundle.CreateSubjectSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{subjectController.prepareList}" value="#{bundle.CreateSubjectShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSubjectIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
